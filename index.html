<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>To Do App</h1>

    <div class="todo-app-container">
        <div class="date-info">

                <span class="date-info__day-of-month"></span>

            </div>
            <div class="date-info__day">
                <span class="date-info__day-of-week"></span>
            </div>
        </div>
        <!-- <div class="tabs-buttons-container">
            <div data-tab-btn="unmarked" class="tab-button">Unmarked</div>
            <div data-tab-btn="all" class="tab-button">All</div>
        </div> -->
        <div class="tasks-container">
            <ul class='tasks-list'>

            </ul>
        </div>
        <div class="add-task">
            <button class='button-add'>+</button>
            <input type="text" id='new-task-info'>
        </div>
    </div>
    <script src="new.js"></script>
